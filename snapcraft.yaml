name: foliate
grade: stable
adopt-info: foliate
summary: Foliate is a Simple Yet Powerful  E-Book Reader built in Gtk.
description: |
  Simple, Advanced and Lightweight Ebook Reader.
license: GPL-3.0+
base: core22
confinement: strict
compression: lzo
architectures:
  - build-on: [amd64]
    build-for: [amd64]


apps:
  foliate:
    command: bin/com.github.johnfactotum.Foliate
    extensions: [gnome]
    plugs:
      - network
      - audio-playback
      - removable-media
    slots:
      - dbus-daemon
    common-id: com.github.johnfactotum.Foliate

parts:
  foliate:
    plugin: meson
    source: https://github.com/johnfactotum/foliate.git
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0)
    build-packages:
      - git
      - build-essential
      - xmlstarlet  
    parse-info: [usr/share/metainfo/com.github.johnfactotum.Foliate.appdata.xml]
  tts:
    plugin: nil
    stage-packages:
      - espeak-ng
      - speech-dispatcher-espeak-ng
      - libaudio2
      - libsndio7.0
      

slots:
  dbus-daemon:
    interface: dbus
    bus: session
    name: com.github.johnfactotum.Foliate

layout:
  /usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data:
    symlink: $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/espeak-ng-data
  /usr/bin/gjs:
    symlink: $SNAP/gnome-platform/usr/bin/gjs
